<!doctype html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" />
    <link rel="stylesheet" href="//unpkg.com/@sujaykumarh/docsify-plugin-footer/dist/plugin.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />

</head>

<body>
    <style>
        img[src*='?logo'] {
            width: 50%;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .content img {
            max-height: 400px;
        }

        .cover img {
            width: 80%;
        }

        .markdown-section {
            max-width: 960px;
        }

        .docsify-pagination-container {
            padding: 10px 20px;
            height: auto;
        }

        code.lang-bash {
            position: relative !important;
            margin: 2.2em 5px !important;
            padding: 0 0 0 16px !important;
            overflow-y: hidden !important;
        }

        code.lang-bash::before {
            content: '$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$\a$';
            position: absolute;
            left: 0;
        }

        .pagination-item-title {
            font-size: 1em;
        }
    </style>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'emakefun文档中心',
            //coverpage: ['/', '/zh-cn/'],
            //onlyCover: true,
            loadNavbar: true,
            loadSidebar: true,
            subMaxLevel: 4,
            autoHeader: true,
            auto2top: true,
            nativeEmoji: true,

            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search',
                },
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results',
                },
                depth: 2,
                hideOtherSidebarContent: false,
            },
            copyCode: {
                buttonText: {
                    '/zh-cn/': '点击复制',
                    '/': 'Copy to clipboard',
                },
                errorText: {
                    '/zh-cn/': '错误',
                    '/': 'Error',
                },
                successText: {
                    '/zh-cn/': '复制',
                    '/': 'Copied',
                },
            },
            pagination: {
                previousText: {
                    '/zh-cn/': '上一篇',
                    '/': 'PREVIOUS',
                },
                nextText: {
                    '/zh-cn/': '下一篇',
                    '/': 'NEXT',
                },
                crossChapter: true,
                crossChapterText: true,
            },
            customPageFooter: {
                copyrightYear: '2024',
                copyrightOwnerName: 'emakefun文档中心',
                copyrightOwnerLink: 'https://github.com/emakefun/emakefun-docsify/',
            },
            plugins: [
                function (hook, vm) {
                    hook.ready(function () {
                        if (vm.route.path === '/emakefun-docsify/') {
                            location.href = '#/zh-cn/';
                        }
                    });
                },
            ],
        };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-pangu/lib/pangu.min.js"></script>
    <script src="//unpkg.com/docsify-bilibili/bilibili.min.js"></script>
    <script src="//unpkg.com/docsify-footnote/dist/docsify-footnote.min.js"></script>
    <script src="//unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
    <script src="//unpkg.com/@sujaykumarh/docsify-plugin-footer/dist/plugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
